<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Watch List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="movieAppIcon.png" type="image/x-icon"/>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
  <header class="container py-3">
    <div class="d-flex justify-content-between align-items-center">
      <h1><img src="movieAppIcon.png" alt="" height="50px" width="50px"> The Watch List</h1>
      <button id="toggleFavBtn" class="btn btn-outline-primary">Favorites</button>
    </div>
  </header>

  <main class="container flex-grow-1 my-4">

    <section id="search-section">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search for a movie..." id="movieInput" />
        <button class="btn btn-primary" type="button" id="search-btn">Search</button>
      </div>
    </section>

    <section id="loader" class="text-center d-none my-3">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

    <section id="results" class="row"></section>

    <section id="favorites-section" class="mt-5 d-none">
      <h2>Your Favorites</h2>
      <div id="favorites" class="row"></div>
    </section>
  </main>

  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="movieModalLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalPoster" src="" class="img-fluid mb-3" alt="Movie Poster" />
          <p id="modalOverview"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="container py-3 mt-auto">
    <p class="text-center mb-0">&copy; 2025 The Watch List. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
